<!DOCTYPE html>
<html>
  <head>
    <title>Learning Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="the_food_app">
      <h1>{{ title }}</h1>
      <h2>{{ subtitle }}</h2>
    

      <div class="food-item" v-for="food in foods" :key="food.name">
        <div class="food-title-container">
          <span class="food-title">{{ food.name }} -- {{ food.description }}</span>
          <span v-show="food.is_fav" class="fav"><i class="fas fa-star "></i></span>
          <span v-show="!food.is_fav" class="fav"><i class="far fa-star "></i></span>
        
        </div>
        <img :src="food.src" width="100" height="100">
        <p v-if="food.perc_carbs > 80">This food is made mostrly of carbohidrates.</p>
        <p v-else-if="food.perc_carbs == 80">This food has enough carbohidrates.</p>
        <p v-else>Look for carbohidrates somewhere else. </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
